<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback | Prakasho Uzumaki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('naruto.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 12px;
      border-bottom: 2px solid #00bfff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffffff;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-wrapper {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 26px;
      color: #00bfff;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #00bfff;
    }

    input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-family: inherit;
      font-size: 16px;
      background-color: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,191,255,0.4);
    }

    button:hover {
      background-color: #ffffff;
      color: #00bfff;
      box-shadow: 0 0 15px #00bfff;
    }

    footer {
      text-align: center;
      padding: 12px;
      color: #ccc;
      font-size: 14px;
      margin-top: 40px;
    }

    @media screen and (max-width: 600px) {
      .form-wrapper {
        margin: 30px 10px;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .navbar {
        flex-direction: column;
        padding: 10px;
      }

      .navbar a {
        display: block;
        margin: 8px 0;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="about.html">üë§ About</a>
    <a href="gallery.html">üñºÔ∏è Gallery</a>
    <a href="feedback.html">üí¨ Feedback</a>
  </nav>

  <div class="form-wrapper fade-in">
    <h1>üí¨ Send Me Feedback</h1>
    <form action="https://formspree.io/f/mwpbzqnk" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" name="name" required>

      <label for="email">Your Email (optional):</label>
      <input type="email" name="email">

      <label for="message">Your Message:</label>
      <textarea name="message" rows="5" required></textarea>

      <input type="hidden" name="_redirect" value="https://powerfuldestroyer.github.io/Prakasho-Anime-Site/thankyou.html">

      <button type="submit">Send Feedback</button>
    </form>
  </div>

  <footer>
    ¬© 2025 Prakasho Uzumaki | Built with üíô and Anime Vibes
  </footer>
</body>
</html>
