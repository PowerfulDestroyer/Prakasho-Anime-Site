  <style>
    body {
      background: url('luffy.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 12px;
      border-bottom: 2px solid #00bfff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a:hover {
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #00bfff;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      color: #00bfff;
      margin-top: 20px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
