<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Prakasho Uzumaki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('gojo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 12px;
      border-bottom: 2px solid #00bfff;
      position: sticky;
      top: 0;
      z-index: 100;
      margin-bottom: 20px;
    }

    .navbar a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffffff;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #00bfff;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      user-select: none;
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 30px;
    }

    .nav-btn:hover {
      background-color: rgba(0, 191, 255, 0.6);
    }


    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin: 30px auto;
      font-size: 28px;
      color: #00bfff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border-radius: 10px;
      display: inline-block;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      cursor: pointer;
      outline: none;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00bfff, 0 0 10px #00bfff inset;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
    }

    .caption-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.75);
      color: #00bfff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.4s ease;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }

    .image-container:hover .caption-overlay {
    opacity: 1;
    }


    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .lightbox {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      text-align: center;
      padding-top: 60px;
      pointer-events: none;
    }

    .lightbox.show {
      display: block;
      opacity: 1;
      pointer-events: all;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 30px #00bfff;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #00bfff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }

      .navbar a {
        display: block;
        margin: 8px 0;
        font-size: 16px;
      }

      h1 {
        font-size: 22px;
      }

      .gallery {
        padding: 20px;
        gap: 15px;
      }

      .nav-btn {
        font-size: 32px;
        padding: 8px;
      }

    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="about.html">üë§ About</a>
    <a href="gallery.html">üñºÔ∏è Gallery</a>
    <a href="feedback.html">üí¨ Feedback</a>
  </nav>

  <div style="text-align: center;">
    <h1 class="fade-in">üñºÔ∏è My Anime Gallery</h1>
  </div>

  <div class="gallery fade-in">
    <div class="gallery-item">
      <div class="image-container">
        <img src="naruto.webp" alt="Naruto">
        <div class="caption-overlay">Naruto Uzumaki</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-container">
        <img src="luffy.jpeg" alt="Luffy">
        <div class="caption-overlay">Monkey D. Luffy</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-container">
        <img src="tanjiro.webp" alt="Tanjiro">
        <div class="caption-overlay">Tanjiro Kamado</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-container">
        <img src="zoro.jpg" alt="Zoro">
        <div class="caption-overlay">Roronoa Zoro</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-container">
        <img src="nezuko.jpeg" alt="Nezuko">
        <div class="caption-overlay">Nezuko Kamado</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-container">
        <img src="kakashi.webp" alt="Kakashi">
        <div class="caption-overlay">Kakashi Hatake</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-container">
        <img src="uppers.png" alt="Upper Demons">
        <div class="caption-overlay">Upper Moon Demons</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-container">
        <img src="zenitsu.jpg" alt="Zenitsu">
        <div class="caption-overlay">Zenitsu Agatsuma</div>
      </div>
    </div>
  </div>


  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Preview">
    <div id="lightbox-caption" style="margin-top: 20px; color: #00bfff; font-size: 18px;"></div>
    <span class="nav-btn prev" onclick="changeImage(-1)">&#10094;</span>
    <span class="nav-btn next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = Array.from(document.querySelectorAll('.gallery img'));
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        openLightbox(index);
      });
      img.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') openLightbox(index);
      });
    });

    function openLightbox(index) {
      currentIndex = index;
      lightbox.classList.add('show');
      updateLightbox();
    }

    function updateLightbox() {
      lightboxImg.src = images[currentIndex].src;
      lightboxImg.alt = images[currentIndex].alt;
    }

    function closeLightbox() {
      lightbox.classList.remove('show');
    }

    function changeImage(step) {
      currentIndex = (currentIndex + step + images.length) % images.length;
      updateLightbox();
    }

    const lightboxCaption = document.getElementById('lightbox-caption');

    function updateLightbox() {
      const img = images[currentIndex];
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxCaption.textContent = img.nextElementSibling.textContent; // grabs caption-overlay text
    }


    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('show')) return;
      if (e.key === 'Escape') closeLightbox();
      else if (e.key === 'ArrowRight') changeImage(1);
      else if (e.key === 'ArrowLeft') changeImage(-1);
    });
  </script>

</body>
</html>
