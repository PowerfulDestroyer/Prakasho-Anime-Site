<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Prakasho Uzumaki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('gojo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 12px;
      border-bottom: 2px solid #00bfff;
      position: sticky;
      top: 0;
      z-index: 100;
      margin-bottom: 20px;
    }

    .navbar a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffffff;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin: 30px auto;
      font-size: 28px;
      color: #00bfff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border-radius: 10px;
      display: inline-block;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      cursor: pointer;
      outline: none;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00bfff, 0 0 10px #00bfff inset;
    }

    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .lightbox {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      text-align: center;
      padding-top: 60px;
      pointer-events: none;
    }

    .lightbox.show {
      display: block;
      opacity: 1;
      pointer-events: all;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 30px #00bfff;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #00bfff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }

      .navbar a {
        display: block;
        margin: 8px 0;
        font-size: 16px;
      }

      h1 {
        font-size: 22px;
      }

      .gallery {
        padding: 20px;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="about.html">üë§ About</a>
    <a href="gallery.html">üñºÔ∏è Gallery</a>
    <a href="feedback.html">üí¨ Feedback</a>
  </nav>

  <div style="text-align: center;">
    <h1 class="fade-in">üñºÔ∏è My Anime Gallery</h1>
  </div>

  <div class="gallery fade-in">
    <div class="gallery-item">
      <img src="naruto.webp" alt="Naruto" tabindex="0">
      <p class="caption">Naruto Uzumaki</p>
    </div>
    <div class="gallery-item">
      <img src="luffy.jpeg" alt="Luffy" tabindex="0">
      <p class="caption">Monkey D. Luffy</p>
    </div>
    <div class="gallery-item">
      <img src="tanjiro.webp" alt="Tanjiro" tabindex="0">
      <p class="caption">Tanjiro Kamado</p>
    </div>
    <div class="gallery-item">
      <img src="zoro.jpg" alt="Zoro" tabindex="0">
      <p class="caption">Roronoa Zoro</p>
    </div>
    <div class="gallery-item">
      <img src="nezuko.jpeg" alt="Nezuko" tabindex="0">
      <p class="caption">Nezuko Kamado</p>
    </div>
    <div class="gallery-item">
      <img src="kakashi.webp" alt="Kakashi" tabindex="0">
      <p class="caption">Kakashi Hatake</p>
    </div>
    <div class="gallery-item">
      <img src="uppers.png" alt="Upper Demons" tabindex="0">
      <p class="caption">Upper Moon Demons</p>
    </div>
    <div class="gallery-item">
      <img src="zenitsu.jpg" alt="Zenitsu" tabindex="0">
      <p class="caption">Zenitsu Agatsuma</p>
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('show');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });

      // Optional: open on Enter key
      img.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          lightbox.classList.add('show');
          lightboxImg.src = img.src;
        }
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('show');
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
