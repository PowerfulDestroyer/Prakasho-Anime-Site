<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Prakasho Uzumaki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('naruto.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 12px;
      border-bottom: 2px solid #00bfff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffffff;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00bfff;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
      color: #00bfff;
    }

    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }

      .navbar a {
        display: block;
        margin: 8px 0;
        font-size: 16px;
      }

      h1 {
        font-size: 22px;
      }

      .gallery {
        padding: 20px;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="about.html">üë§ About</a>
    <a href="gallery.html">üñºÔ∏è Gallery</a>
    <a href="feedback.html">üí¨ Feedback</a>
  </nav>

  <h1 class="fade-in">üñºÔ∏è My Anime Gallery</h1>

  <div class="gallery fade-in">
    <img src="naruto1.webp" alt="Naruto">
    <img src="luffy.jpeg" alt="Luffy">
    <img src="tanjiro1.webp" alt="Tanjiro">
    <img src="zoro1.webp" alt="Zoro">
    <img src="nezuko1.webp" alt="Nezuko">
    <img src="kakashi1.webp" alt="Kakashi">
  </div>
</body>
</html>
