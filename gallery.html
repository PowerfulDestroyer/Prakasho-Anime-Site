    .navbar {
      background-color: rgba(0, 0, 0, 0.8);

      margin: 0 15px;
      font-weight: bold;

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #00bfff;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      color: #00bfff;
      margin-top: 20px;
    }

    @media screen and (max-width: 600px) {
      h1 {

      }
